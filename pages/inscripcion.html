        <!-- End of Bootstrap NavBar -->
        <main class="contact">
            <div class="backdrop-h1">
                <h1>INSCRIPCIÓN</h1>
            </div>
            <div class="contact-content flex-column">
                <div id="mensaje-resumen"></div>
                <!-- FORMULARIO de Inscripción -->
                <form action="" method="post" class="contact-form" id="enrole-form">
                    <p id="warning"></p>
                    <!-- Datos USUARIO -->
                    <label for="nombre">Nombre</label>
                    <input id="nombre" class="form-item campo-completo" type="text" placeholder="Jhon" name="nombre">

                    <label for="apellido">Apellido</label>
                    <input id="apellido" class="form-item campo-completo" type="text" placeholder="Doe" name="apellido">

                    <label for="email"> Dirección de correo electrónico</label>
                    <input id="email" class="form-item contact_input-email campo-completo" type="email"
                        placeholder="correo@mail.com" name="email-usuario">

                    <label for="cel">Número de teléfono</label>
                    <input id="cel" class="form-item campo-completo" type="tel" placeholder="+54 9 11 13212312"
                        name="celular">

                    <!--  CURSO Seleccionado -->
                    <p class="form-p" id="form-curso-select">Curso seleccionado: </p>

                    <!-- Opciones de CARGA HORARIA -->
                    <label for="cantidad-horas">Carga horaria: </label>
                    <select name="carga-horaria" id="cantidad-horas" class="campo-completo">
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="1">1 hora semanal</option>
                        <option value="2">2 horas semanales</option>
                        <option value="3">3 horas semanales</option>
                    </select>

                    <!-- Dia y horario de cursada -->
                    <div class="display-block flex-row left">
                        <label for="horario-curso">Día y horario: </label>
                        <select name="horario-curso" id="horario-curso" class="campo-completo">
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option id="op1" value="1"></option>
                            <option id="op2" value="2"></option>
                        </select>
                    </div>

                    <!--  FORMAS de PAGO -->
                    <div class="display-block">
                        <label for="forma-pago">Paquete de clases: </label>
                        <select name="pago" id="forma-pago" class="campo-completo">
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="semanal">Semanal</option>
                            <option value="mensual">Mensual (-10%)</option>
                            <option value="trimestral">Trimestral (-15%)</option>
                        </select>
                    </div>

                    <p id="warning2"></p>
                    <!--  TOTAL a pagar -->
                    <p class="form-p" id="form-total">Total a pagar: </p>

                    <!-- Botón de ENVIAR -->
                    <div class="form-item sin-borde">
                        <input id="botonEnviar"
                            class="contact-form-item contact_button sin-borde btn btn-outline-success" type="submit"
                            value="Enviar">
                    </div>
                </form>

        </main>
    </div>
